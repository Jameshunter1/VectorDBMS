version: '3.8'

services:
  vectis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vectis-database
    ports:
      - "8080:8080"
    volumes:
      - vectis-data:/vectis/data
    environment:
      - VECTIS_DATA_DIR=/vectis/data
      - VECTIS_PORT=8080
      - VECTIS_HOST=0.0.0.0
      - VECTIS_BUFFER_POOL_SIZE_MB=256
      - VECTIS_ENABLE_VECTOR_INDEX=true
      - VECTIS_VECTOR_DIMENSION=384
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: vectis-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    depends_on:
      - vectis

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: vectis-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  vectis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  default:
    name: vectis-network
